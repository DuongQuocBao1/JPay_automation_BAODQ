###########################################################################
##################Log Properties File
###########################################################################


log4j.rootLogger=INFO, toConsole, toFile
 
log4j.appender.toConsole=org.apache.log4j.ConsoleAppender
log4j.appender.toConsole.layout=org.apache.log4j.PatternLayout
log4j.appender.toConsole.layout.ConversionPattern=%d{HH:mm:ss} %5p- %m%n
 
log4j.appender.toFile=org.apache.log4j.RollingFileAppender
log4j.appender.toFile.layout=org.apache.log4j.PatternLayout
log4j.appender.toFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p- %m%n
log4j.appender.toFile.File=C:\\selenium\\media_automation\\Results\\WEB\\Logs\\WebAutomation.log
log4j.appender.file.Append=false